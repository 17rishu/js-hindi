<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code | DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
    <ul class="language">
        <li>JavaScript</li>
    </ul>

</body>

<script>

    function addLang(lang){
        const li = document.createElement('li')
        li.innerHTML = `${lang}`

        document.querySelector(".language").appendChild(li)
    }

    function addOptiLang(lang){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(lang))

        document.querySelector(".language").appendChild(li)
    }

    const someLang = ["C++", "Python", "Java", "GoLang"]

    someLang.forEach(lang => {
        addOptiLang(lang)
    });

    // ways to update or edit
    const secondLang = document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML = "C++ by Bjourne"
    const newli = document.createElement('li')
    newli.textContent = "C++ by Bjourne"
    secondLang.replaceWith(newli)

    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = "<li>TypeScript & JavaScript</li>"

    // remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()

</script>

</html>
